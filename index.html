<!--[if gt IE 9]><!--><html lang="en" dir="ltr" class="no-js supported"><!--<![endif]-->
    <head>
        <title>jQuery Toggle Fields</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="gh-pages/css/normalize.css">
        <link rel="stylesheet" media="screen" href="gh-pages/css/styles.css">
        <link rel="stylesheet" media="screen" href="gh-pages/css/demo.css">
    </head>

    <body data-toggle-conditions="#demo_field_2">
        <div class="header">
            <p><a href="http://nomensa.com?plugin"><img src="gh-pages/img/nomensa-logo.png" alt="Nomensa humanising technology" width="135" heaight="38"></a></p>
        </div>
        <div class="main" role="main">
            <h1>jQuery Toggle Fields</h1>
            <p>Adds form conditions to show and hide form fields.</p>

            <h2 class="heading">Example A</h2>
            <p>Toggling multiple fields at a time</p>

            <form class="example-a">
                <fieldset class="form-row">
                    <legend>Selecting 'Yes' will enable the fields.</legend>
                    <label for="demo_field_1"><input checked="checked" id="demo_field_1" name="demo_fieldset_1" type="radio"> No</label></li>
                    <label for="demo_field_2"><input id="demo_field_2" name="demo_fieldset_1" type="radio"> Yes</label></li>
                </fieldset>
                <div data-toggle-next data-toggle-ref="demo_field_2">
                    <div class="form-row">
                        <label data-toggle-target="" for="demo_field_3">An additional field</label>
                    </div>
                    <div class="form-row">
                        <select id="demo_field_3" data-toggle-target>
                            <option>---------</option>
                        </select>
                    </div>
                </div>
                <div data-toggle-next data-toggle-ref="demo_field_2">
                    <div class="form-row">
                        <label data-toggle-target for="demo_field_4">Another additional field</label>
                    </div>
                    <div class="form-row">
                        <input data-toggle-target id="demo_field_4" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div>
                <p><strong>jquery.toggleFields.js</strong> is licensed under the MIT License. <br />See the LICENSE.txt file in the <a href="https://github.com/nomensa/jquery.vertical-to-horizontal-accordion">source code</a> for copy permission.</p>
            </div>
        </div><!-- .footer -->
        <script src="gh-pages/js/vendor/jquery/1.11.1/jquery.min.js"></script>
        <script src="jquery.toggleFields.js"></script>
        <script>
            toggleFields();
        </script>
    </body>
</html>
