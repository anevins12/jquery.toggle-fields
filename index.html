<!--[if gt IE 9]><!--><html lang="en" dir="ltr" class="no-js supported"><!--<![endif]-->
    <head>
        <title>jQuery Toggle Fields</title>
        <meta charset="utf-8">
        <style>
            .disabled {
                opacity: 0.3;
            }
        </style>
    </head>

    <body data-toggle-conditions="#id_walking_in_memory_of_someone_1">

        <div class="main" role="main">
            <h1>jQuery Toggle Fields</h1>
            <p>Adds conditions to show and hide form fields when they are filled out.</p>

            <h2>Example A</h2>

            <form class="example-a">
                <fieldset>
                    <legend for="id_walking_in_memory_of_someone">Are you walking in memory of someone?</legend>
                    <label for="id_walking_in_memory_of_someone_0"><input aria-required="true" checked="checked" id="id_walking_in_memory_of_someone_0" name="walking_in_memory_of_someone" type="radio" value="False"> No</label></li>
                    <label for="id_walking_in_memory_of_someone_1"><input aria-required="true" id="id_walking_in_memory_of_someone_1" name="walking_in_memory_of_someone" type="radio" value="True"> Yes</label></li>
                </div>
                <div data-toggle-next="" data-toggle-ref="id_walking_in_memory_of_someone_1">
                    <div>
                        <label data-toggle-target="" for="id_in_memory_of_relation">Relationship to you?</label>
                    </div>
                    <div>
                        <select id="id_in_memory_of_relation" name="in_memory_of_relation" data-toggle-target="">
                            <option value="" selected="selected">---------</option>
                        </select>
                    </div>
                </div>
                <div data-toggle-next="" data-toggle-ref="id_walking_in_memory_of_someone_1">
                    <div class="col-tl-2 col-d-3">
                        <label data-toggle-target="" for="id_in_memory_of_name">If you would like to provide their name, please do so here:</label>
                    </div>
                    <div class="col-tl-3 col-d-9 col-d-last">
                        <input data-toggle-target="" id="id_in_memory_of_name" type="text">
                    </div>
                </div>
            </form>
          </div>
        <div class="footer">
            <div>
                <p><strong>jquery.toggleFields.js</strong> is licensed under the MIT License. <br />See the LICENSE.txt file in the <a href="https://github.com/nomensa/jquery.vertical-to-horizontal-accordion">source code</a> for copy permission.</p>
            </div>
        </div><!-- .footer -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="scripts.js"></script>
        <script>
            toggleFields();
        </script>
    </body>
</html>
